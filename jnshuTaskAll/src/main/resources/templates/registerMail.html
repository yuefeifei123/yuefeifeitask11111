<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-box">
    <form class="login-table" action="/login/u/register/ma" method="post">
        <p class="title">邮箱注册</p>
        <div class="user-name">
            <img src="/img/user.png">
            <input type="text" name="loginMail" placeholder="邮箱号"
                   th:value="${login.loginMail}">
            <!-- 用户名登录提示 -->
            <span class="login-prompt" th:text="${tip}">请输入有效邮箱</span>
        </div>

        <button type="submit" class="login-btn">获取验证码</button>
    </form>
    <form class="login-table" action="/login/u/register/maing" method="post">
        <!--提交的邮箱账号隐藏-->
        <div>
            <input type="hidden" name="loginMail" placeholder="邮箱号"
                   th:value="${login.loginMail}">
        </div>
        <div class="pwd2">
            <img src="/img/locked.png">
            <input type="text" name="loginCode" placeholder="邮箱验证码"
                   th:value="${loginCode}">
            <span class="login-prompt" th:text="${status}"></span>
        </div>
        <div class="pwd">
            <img src="/img/locked.png">
            <input type="text" name="loginPassword" placeholder="密码"
                   th:value="${login.loginPassword}">
            <!-- 密码登录提示 -->
            <span class="login-prompt">6-16位字母数字或下划线</span>
        </div>
        <button type="submit" class="login-btn">注册邮箱账号</button>
    </form>
</div>
</body>

</html>
