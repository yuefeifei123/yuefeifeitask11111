<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>one login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-box3">

    <p>user数据</p>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>用户Id</th>
            <th>角色Id</th>
            <th>用户名称</th>
            <th>角色名称</th>
        </tr>
        <tr>
            <td th:text="${sru.id}"></td>
            <td th:text="${sru.sysUserId}"></td>
            <td th:text="${sru.sysRoleId}"></td>
            <th th:text="${sru.sysUserName}"></th>
            <th th:text="${sru.sysRoleName}"></th>
        </tr>
    </table>
    <form th:action="@{/bs/user/update}" style="text-align: center">
        <input type="hidden" name="userId" th:value="${sru.id}">
        角色id(数字1,2,3)
        <input type="text" name="sysRoleId" th:value="${sru.sysRoleId}"><br>
        角色名称(角色名称的别名)
        <input type="text" name="sysRoleName" th:value="${sru.sysRoleName}"><br>
        <button type="submit">修改</button>
    </form>

</div>
</body>

</html>
