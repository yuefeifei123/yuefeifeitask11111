<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-box">
    <form class="login-table" action="/login/u/register/a" method="post">
        <p class="title">注册账号</p>
        <div class="user-name">
            <img src="/img/user.png">
            <input type="text" name="loginAccount" placeholder="用户名"
                   th:value="${login.loginAccount}">
            <!-- 用户名登录提示 -->
            <span class="login-prompt">8-15位字母数字或下划线,且字母开头</span>
        </div>
        <div class="pwd">
            <img src="/img/locked.png">
            <input type="text" name="loginPassword" placeholder="密码" th:value="${login.loginPassword}">
            <!-- 密码登录提示 -->
            <span class="login-prompt">6-16位字母数字或下划线</span>
            <div class="login-div">
                <span th:text="${status}"/>
            </div>
        </div>
        <button type="submit" class="login-btn">注册</button>
    </form>
</div>
</body>

</html>
