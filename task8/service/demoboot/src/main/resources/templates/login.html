<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-box">
    <form class="login-table" action="/login/u/login" method="post">
        <p class="title">用户登录</p>
        <div class="user-name">
            <img src="/img/user.png">
            <input type="text" name="loginAccount" placeholder="用户名/手机号/邮箱" th:value="${login.loginAccount}">
            <!-- 用户名登录提示 -->
            <!--<span class="login-prompt" th:value="${account}"></span>-->
        </div>
        <div class="pwd">
            <img src="/img/locked.png">
            <input type="text" name="loginPassword" placeholder="密码" th:value="${login.loginPassword}">
            <!-- 密码登录提示 -->
            <span class="login-prompt" th:text="${status}"></span>

        </div>
        <button type="submit" class="login-btn">登录</button>
    </form>
</div>
</body>

</html>
